<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMF Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="og:title" content="Vermintide Mod Framework documentation" />
  <meta name="og:description" content="VMF is an open-source, community-run framework of modules that provides enhanced modding capabilities and support for Vermintide 1 and 2.">
  <meta name="og:url" content="https://vmf-docs.verminti.de" />
  <meta name="og:image" content="icon.png" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />


  <meta name="theme-color" content="#42b983" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet"           href="//unpkg.com/docsify/lib/themes/vue.css"   title="vue">
  <link rel="alternate stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"  title="dark" disabled>
  <link rel="alternate stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="alternate stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css"  title="pure" disabled>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css">
  <style>
    /* Add an icon to outgoing links. */
    a[target='_blank']::after {
      font-family: "Font Awesome 5 Free";
      font-size: 0.75em;
      font-weight: 900;
      font-style: normal;
      display: inline-block;
      text-decoration: none;
      padding-left: 0.33em;
      content: '\f35d';
      opacity: 0.75;
    }
    /* Change the formatting of code in headers. */
    .markdown-section h1 code,
    .markdown-section h2 code,
    .markdown-section h3 code,
    .markdown-section h4 code,
    .markdown-section h5 code {
      background-color: transparent;
      color: #34495e;
      font-family: "Roboto Mono", Monaco, courier, monospace;
    }
    /* Slighly reduce (-0.25rem) the side of the code headers. */
    .markdown-section h1 code { font-size: 1.75rem; }
    .markdown-section h2 code { font-size: 1.50rem; }
    .markdown-section h3 code { font-size: 1.25rem; }
    .markdown-section h4 code { font-size: 1.00rem; }
    .markdown-section h5 code { font-size: 0.75rem; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Vermintide Mod Framework',
      repo: 'https://github.com/Vermintide-Mod-Framework/Vermintide-Mod-Framework/',
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      subMaxLevel: 3,
      search: 'auto',
      auto2top: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var file  = vm.route.file;
            var editUrl = 'https://github.com/Vermintide-Mod-Framework/vmf-docs/edit/master/' + file;
            var issueQuery = '?title=' + encodeURIComponent(file)
            var issueUrl = 'https://github.com/Vermintide-Mod-Framework/vmf-docs/issues/new/' + issueQuery;
            var footerHtml = [
              '<a href="' + editUrl  + '">:memo: Edit Document</a>',
              '<a href="' + issueUrl + '">:warning: Open an issue</a>',
              'Last modified: _{docsify-updated}_\n'
            ];
            return (
                html
              + '\n\n----\n' // hr
              + footerHtml.join(' â€”\n')
            );
          });
        },
        function (hook, vm) {
          hook.ready(function() {
            var preview = Docsify.dom.find('#theme-selector');
            var themes  = Docsify.dom.findAll('[rel~="stylesheet"][title]');

            preview.onclick = function (e) {
              var title = e.target.dataset.theme;

              if (!title) return;

              themes.forEach(function (theme) {
                theme.disabled = (theme.title !== title)
              });
            };
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
</body>
</html>
